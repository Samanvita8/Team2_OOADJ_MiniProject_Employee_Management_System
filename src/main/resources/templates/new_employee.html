<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Add Employee</h2>
    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="userid">Employee ID</label>
                <input type="text" th:field="*{userid}" placeholder="Employee ID" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label for="name">Employee Name</label>
                <input type="text" th:field="*{name}" placeholder="Employee Name" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label for="userPhone">Phone Number</label>
                <input type="text" th:field="*{userPhone}" placeholder="Phone Number" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label for="email_id">Employee Email</label>
                <input type="text" th:field="*{email_id}" placeholder="Employee Email" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label for="address">Address</label>
                <input type="text" th:field="*{address}" placeholder="Address" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label for="dob">Date of Birth</label>
                <input type="text" th:field="*{dob}" placeholder="Date of Birth" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label for="position">Position</label>
                <input type="text" th:field="*{position}" placeholder="Position" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label for="date_of_joining">Date of Joining</label>
                <input type="text" th:field="*{date_of_joining}" placeholder="Date of Joining" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label for="department">Department</label>
                <input type="text" th:field="*{department}" placeholder="Department" class="form-control">
            </div>
        </div>
        <input type="hidden" th:field="*{user_type}">
        <button type="submit" class="btn btn-info">Add Employee</button>
    </form>
    <hr>
    <a th:href="@{/}">Back to Employee</a>
</div>
</body>
</html>
